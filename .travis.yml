sudo: false

language: erlang
otp_release:
  - 22.0
  - 21.3

branches:
  only:
    - master
    - /BUILD.*/

addons:
  apt:
    packages:
      - libexpat1-dev

install: rebar3 compile
script:
  - rebar3 xref
  - rebar3 dialyzer
  - rebar3 gradualizer

cache:
  directories:
    - $HOME/.cache/rebar3
